<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tour Video Call</title>
  <script src="https://cdn.dyte.in/core/dyte.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .hidden { display: none; }

    .wrapper {
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .dyte-container {
      width: 100%;
      height: 80vh;
      border: 2px solid #0071a5;
      border-radius: 16px;
      overflow: hidden;
    }

    .button {
      background: #0071a5;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
    }

    h1 { color: #0071a5; }
    p { color: #333; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="prejoin">
      <h1>Tour Not Ready Yet</h1>
      <p>This tour will be available 2 minutes before your scheduled time.</p>
      <p>Camera is disabled by default. You can unmute during the call.</p>
      <p>A review will be required after the tour ends.</p>
    </div>

    <div id="dyteView" class="dyte-container hidden"></div>

    <div id="postCall" class="hidden">
      <h1>Tour Complete</h1>
      <p>Thanks for joining! Please leave a review on the next screen.</p>
    </div>
  </div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const meetingId = query.get('meetingId');
    const authToken = query.get('authToken');
    const startTime = new Date(query.get('startTime')); // ISO string
    const now = new Date();
    const role = query.get('role') || 'user';

    const dyteEl = document.getElementById('dyteView');
    const prejoinEl = document.getElementById('prejoin');
    const postEl = document.getElementById('postCall');

    const show = (el) => el.classList.remove('hidden');
    const hide = (el) => el.classList.add('hidden');

    const minutesUntil = (d1, d2) => (d1.getTime() - d2.getTime()) / 60000;

    const allowJoin = minutesUntil(startTime, now) <= 2;

    if (!allowJoin) {
      show(prejoinEl);
    } else {
      hide(prejoinEl);
      show(dyteEl);

      const meeting = DyteClient.init({
        authToken,
        defaults: {
          audio: true,
          video: false, // camera off for users
        },
        ui: {
          showSetupScreen: false,
          showLeaveButton: true,
        },
      });

      meeting.mount(dyteEl);

      meeting.on('meetingEnded', () => {
        hide(dyteEl);
        show(postEl);
      });
    }
  </script>
</body>
</html>
