<!DOCTYPE html>
<html>
  <head>
    <title>Daily Call</title>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <script>
      const params = new URLSearchParams(window.location.search);
      const room = params.get('room');
      const subdomain = 'agoora'; // ðŸ‘ˆ Replace this!

      if (!room) {
        document.body.innerHTML = '<h1>No room name provided</h1>';
      } else {
        const callFrame = window.DailyIframe.createFrame({
          iframeStyle: {
            position: 'fixed',
            top: 0,
            left: 0,
            width: '100%',
            height: '100%',
            border: '0',
          },
          showLeaveButton: true,
        });

        callFrame.join({ url: `https://${subdomain}.daily.co/${room}` });
      }
    </script>
  </body>
</html>
