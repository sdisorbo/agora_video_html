<!DOCTYPE html>
<html>
  <head>
    <title>Daily Call</title>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        width: 100%;
      }
      #video-container {
        height: 100%;
        width: 100%;
        border-radius: 20px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="video-container"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const room = params.get('room');
      
        const callFrame = window.DailyIframe.createFrame({
          iframeStyle: {
            position: 'fixed',
            top: 0,
            left: 0,
            width: '100%',
            height: '100%',
            border: '0',
          },
          showLeaveButton: true,
        });
      
        callFrame.join({ url: `https://agoora.daily.co/${room}` });
      </script>      
  </body>
</html>
